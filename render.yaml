databases:
  - name: musiccoop
    databaseName: musiccoop
    user: musiccoop

services:
  - type: web
    name: musiccoop
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: musiccoop
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
